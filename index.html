<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cart UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    
   
</head>
<body>
      <div class="profile-card">
        <div class="image">
          <img src="photo2.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
          <span class="name">Richa Yadav</span>
            <span class="Age">18</span>
        </div>
        <div class="media-button">
          <a href="#"  style="background-color:#e1306c" class="link">
            <i class='bx bxl-instagram'></i>

          </a>
        
           <a href="#"  style="background-color:#1da1f2" class="link">
            <i class='bx bxl-facebook'></i>
            
          </a>
           <a href="#" style="background-color:#4267b2" class="link">
            <i class='bx bxl-twitter'></i>
            
          </a>
           <a href="#"  style="background-color:#ff0000"class="link">
            <i class='bx bxl-youtube'></i>
            
          </a>
         
        </div>
        <div class="button">
          <button class="buttons">follow</button>
           <button class="buttons">like</button>
        </div>
        <div class="analytic">
          <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number"></span>
          </div>
          
          <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number"></span>
          </div>
          
          <div class="data">
            <i class='bx bx-share'></i>
            <span class="number"></span>
          </div>
        </div>
      </div>
</body>
</html>
